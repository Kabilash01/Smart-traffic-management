<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Traffic Management System</title>
    
    <script>
        function updateTraffic() {
            fetch('/traffic')
                .then(response => response.json())
                .then(data => {
                    let output = "<h2>Live Vehicle Updates</h2>";
                    console.log("Received data:", data);  // Debugging log

                    if (!data.vehicles || data.vehicles.length === 0) {
                        output += "<p>No vehicles yet...</p>";
                    } else {
                        const vehicleEmojis = {
                            "Ambulance": "üöë",
                            "Car": "üöó",
                            "Heavy Vehicle": "üöõ",
                            "Bike": "üèçÔ∏è",
                            "Pedestrian": "üö∂",
                            "VIP": "üëë"
                        };

                        data.vehicles.forEach(vehicle => {
                            let emoji = vehicleEmojis[vehicle.type] || "üöò"; // Default emoji
                            let colorClass = vehicle.color.toLowerCase();
                            output += `<p class="vehicle-info ${colorClass}">${emoji} ${vehicle.type} (${vehicle.color}) in Lane ${vehicle.lane} at Position ${vehicle.position}</p>`;
                        });
                    }

                    document.getElementById("traffic").innerHTML = output;
                })
                .catch(error => {
                    console.error("Error fetching traffic data:", error);
                    document.getElementById("traffic").innerHTML = "<p class='error'>‚ùå Error loading data.</p>";
                });
        }
        setInterval(updateTraffic, 1000); // Refresh every second
    </script>

    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #1f4037, #99f2c8);
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
        }

        h2 {
            color: #ecf0f1;
            margin-top: 10px;
            font-size: 24px;
        }

        /* Traffic Updates Section */
        #traffic {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 20px auto;
            text-align: left;
            transition: all 0.3s ease-in-out;
        }

        #traffic p {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 8px 0;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            transition: all 0.3s ease-in-out;
        }

        /* Error Message */
        .error {
            color: #ff4b5c;
            font-size: 18px;
            font-weight: bold;
        }

        /* Vehicle Info Animations */
        .vehicle-info {
            padding: 12px;
            border-radius: 5px;
            font-weight: bold;
            display: flex;
            align-items: center;
            font-size: 16px;
            transition: transform 0.2s ease-in-out;
        }
        
        .vehicle-info:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.3);
        }

        /* Color Coding for Vehicle Types */
        .red { background: #e74c3c; color: white; }
        .blue { background: #3498db; color: white; }
        .green { background: #2ecc71; color: white; }
        .yellow { background: #f1c40f; color: black; }
        .orange { background: #e67e22; color: white; }
        .white { background: #ecf0f1; color: black; }
    </style>
</head>
<body onload="updateTraffic()">
    <h1>SMART TRAFFIC MANAGEMENT SYSTEM</h1>
    <div id="traffic"><h2>Loading...</h2></div>
</body>
</html>
